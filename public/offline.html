<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - HUMSJ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f1f5f9;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #1A9BA8 0%, #0d7377 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(26, 155, 168, 0.3);
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #1A9BA8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #94a3b8;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #1A9BA8 0%, #0d7377 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 14px rgba(26, 155, 168, 0.4);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 155, 168, 0.5);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      color: #fca5a5;
      font-size: 14px;
    }
    
    .online .status {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
      color: #86efac;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.28 3.28a.75.75 0 0 1 1.06 0l17.38 17.38a.75.75 0 1 1-1.06 1.06L2.28 4.34a.75.75 0 0 1 0-1.06Z"/>
        <path d="M5.19 8.84a.75.75 0 0 0-1.06-1.06l-.84.84a.75.75 0 0 0 1.06 1.06l.84-.84Zm13.62-1.06a.75.75 0 0 0-1.06 1.06l.84.84a.75.75 0 1 0 1.06-1.06l-.84-.84Z"/>
        <path d="M12 3a9 9 0 0 0-6.36 2.64.75.75 0 1 0 1.06 1.06A7.5 7.5 0 0 1 12 4.5a7.47 7.47 0 0 1 5.3 2.2.75.75 0 1 0 1.06-1.06A9 9 0 0 0 12 3Z"/>
        <path d="M8.11 9.17a.75.75 0 0 0-1.06-1.06 6 6 0 0 0-.84.97.75.75 0 0 0 1.22.87 4.5 4.5 0 0 1 .68-.78Zm7.78-1.06a.75.75 0 0 0-1.06 1.06c.26.26.49.54.68.78a.75.75 0 0 0 1.22-.87 6 6 0 0 0-.84-.97Z"/>
        <path d="M12 10.5a3 3 0 0 0-2.12.88.75.75 0 1 0 1.06 1.06A1.5 1.5 0 0 1 12 12a1.5 1.5 0 0 1 1.06.44.75.75 0 1 0 1.06-1.06A3 3 0 0 0 12 10.5Z"/>
        <circle cx="12" cy="16.5" r="1.5"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 4v6h6M23 20v-6h-6"/>
        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
      </svg>
      Try Again
    </button>
    
    <div class="status" id="status">
      Currently offline
    </div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        document.body.classList.add('online');
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.textContent = 'Currently offline';
        document.body.classList.remove('online');
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
